<!DOCTYPE html>
<html>
<body>

<p>Solve the equation</p>

<button onclick="myFunction()">Click Me</button>

<p id="demo"></p>

<script type="text/javascript">
	function myFunction() {
		var total = prompt("898+989= ?");

		if( total == 1887 ){
			document.getElementById("demo").innerHTML =
        	"You are a Math Genius!";
		}

		else{
			document.getElementById("demo").innerHTML =
        	"Go Back to School!!!";
        }

        }
		
</script>

</body>
</html>
